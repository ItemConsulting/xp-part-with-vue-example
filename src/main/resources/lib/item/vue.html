<div>
  <div data-th-id="${id}"></div>
  <script data-th-inline="javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
      var App = window[ /*[[${appName}]]*/ 'App' ];

      const component = new Vue({
        ...App,
        webSocket: window.assurance.webSocket
      }).$mount(/*[['#' + ${id}]]*/ 'my-id');

      const data = /*[[${data}]]*/ { };
      for (var key in data) {
        Vue.set(component, key, data[key]);
      }
    });
  </script>
</div>
