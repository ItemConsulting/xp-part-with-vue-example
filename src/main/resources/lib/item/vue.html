<div>
  <div data-th-id="${id}"></div>
  <script type="text/javascript" data-th-inline="javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
      var App = window[ /*[[${appName}]]*/ 'App' ];

      var component =  new Vue(App).$mount(/*[['#' + ${id}]]*/ 'my-id');
      var partConfig = /*[[${data}]]*/;

      for( var prop in partConfig ){
        component.$set(component.enonicStuff, prop, partConfig[prop] );
      }
      //console.log(component);
    });
  </script>
</div>
